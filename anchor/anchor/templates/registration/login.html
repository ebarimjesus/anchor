{% extends 'base.html' %}
{% block content %}
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
    {% endblock %}
    {% block style %}
    <style>
        /* Reset some default browser styles */
        body, h2, p {
            margin: 10px; /* Add 'px' unit to margin */
            padding: 10px; /* Add 'px' unit to padding */
        }
    
       
    
        /* Add specific styles for login container */
        .login-container {
            background-color: #610404;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            display: flex;
            flex-direction: column; /* Adjust flex direction for mobile */
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
    
        .login-form {
            text-align: center;
        }
    
        .login-container h2 {
            margin-bottom: 20px;
            color: #0fcaeb;
        }
    
        .login-container .form-group {
            margin-bottom: 10px;
            text-align: left;
        }
    
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #e0c5c5;
        }
    
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    
        .login-container button.btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    
        .login-container button.btn:hover {
            background-color: #0056b3;
        }
    
        .login-container a {
            text-decoration: none;
            color: #007bff;
        }
    
        .login-container a:hover {
            text-decoration: underline;
        }
    
        /* Mobile Responsiveness */
        @media (max-width: 767px) {
            .login-container {
                padding: 10px; /* Adjust padding for mobile */
            }
            body {
                height: auto; /* Remove fixed height for mobile */
            }
        }
    </style>
    {% endblock %}
